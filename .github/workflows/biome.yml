name: Code Quality
on:
  push:
    branches: [main]
    paths-ignore:
      - "main.json"
      - "README.md"

  pull_request:
    branches: [main]
    paths-ignore:
      - "main.json"
      - "README.md"

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci .
