name: Promote to Production
on:
  pull_request:
    branches: [prod]
    types: [opened, synchronize, closed]
    
permissions:
  contents: read
  actions: read
  pull-requests: write  
  
env:
  BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  
jobs:
  preview:
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Find feature branch commit (artifact commit)
        id: find_artifact_commit
        run: |
          MERGE_COMMIT="${{ github.event.pull_request.head.sha }}"
          echo "Merge commit: $MERGE_COMMIT"

          FEATURE_COMMIT=$(git rev-parse ${MERGE_COMMIT}^1)
          echo "Feature branch commit: $FEATURE_COMMIT"
          echo "Expected artifact name: artifacts-$FEATURE_COMMIT"

          echo "artifact_commit=$FEATURE_COMMIT" >> $GITHUB_OUTPUT

      - name: Verify artifact exists
        run: |
          echo "🔍 Checking if artifact exists..."
          ARTIFACT_NAME="artifacts-${{ steps.find_artifact_commit.outputs.artifact_commit }}"
          echo "Looking for: $ARTIFACT_NAME"

          # List all artifacts to verify
          echo "Available artifacts:"
          gh api repos/${{ github.repository }}/actions/artifacts --jq '.artifacts[] | select(.name | startswith("artifacts-")) | {name: .name, created_at: .created_at}' || echo "Could not list artifacts"

      - name: Get artifact from workflow run
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: artifact.yml
          name: "artifacts-${{ steps.find_artifact_commit.outputs.artifact_commit }}"
          commit: ${{ steps.find_artifact_commit.outputs.artifact_commit }}
          path: ./artifact

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install && bun link

      - name: Authenticate with Service Account
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Verify Service Account Access
        run: |
          echo "Bucket access:"
          gsutil ls gs://${{ env.BUCKET_NAME }}/ && echo "Bucket access verified"

      - name: Preview Changes
        id: preview
        # run: buninator preview ${{ inputs.config_file }}
        run: |
          JSON_FILE=$(find ./artifact -name '*.json' | head -n 1)
          echo "Using config file: $JSON_FILE"
          buninator preview "$JSON_FILE"

  deploy:
    if: ${{ github.event.action == 'closed' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    environment: prod
    concurrency:
      group: prod
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # REMADE USING BUNINATOR
      - name: Find feature branch commit (artifact commit)
        id: find_artifact_commit
        run: |
          MERGE_COMMIT="${{ github.event.pull_request.head.sha }}"
          echo "Merge commit: $MERGE_COMMIT"

          FEATURE_COMMIT=$(git rev-parse ${MERGE_COMMIT}^1)
          echo "Feature branch commit: $FEATURE_COMMIT"
          echo "Expected artifact name: artifacts-$FEATURE_COMMIT"

          echo "artifact_commit=$FEATURE_COMMIT" >> $GITHUB_OUTPUT

      - name: Verify artifact exists
        run: |
          echo "🔍 Checking if artifact exists..."
          ARTIFACT_NAME="artifacts-${{ steps.find_artifact_commit.outputs.artifact_commit }}"
          echo "Looking for: $ARTIFACT_NAME"

          # List all artifacts to verify
          echo "Available artifacts:"
          gh api repos/${{ github.repository }}/actions/artifacts --jq '.artifacts[] | select(.name | startswith("artifacts-")) | {name: .name, created_at: .created_at}' || echo "Could not list artifacts"

      - name: Get artifact from workflow run
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: artifact.yml
          name: "artifacts-${{ steps.find_artifact_commit.outputs.artifact_commit }}"
          commit: ${{ steps.find_artifact_commit.outputs.artifact_commit }}
          path: ./artifact


      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install && bun link

      - name: Authenticate with Service Account
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Deploy Configuration
        run: |
          CONFIG_FILE=$(find ./artifact -name '*.json' | head -n 1)
          echo "🚀 Deploying $CONFIG_FILE to gs://${{ env.BUCKET_NAME }}/$(basename $CONFIG_FILE)"
          buninator deploy "$CONFIG_FILE"

      - name: Generate Deployment Summary
        run: |
          CONFIG_FILE=$(find ./artifact -name '*.json' | head -n 1)  # Define here
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ✅ Deployment Successful
          **File:** \`$(basename $CONFIG_FILE)\`
          **Timestamp:** \`$(date -Iseconds)\`
          **Requester:** \`${{ github.actor }}\`
          **Workflow:** [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
