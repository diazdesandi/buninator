name: Promote to Production
on:
  pull_request:
    branches: [prod]
    types: [opened, synchronize, closed]
    
permissions:
  contents: read
  actions: read
  pull-requests: write  
  
env:
  BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
jobs:
  preview:
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' }}
    steps:
      - uses: actions/checkout@v5
      # REMADE USING BUNINATOR
      - name: Get artifact from workflow run
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: artifact.yml
          name_is_regexp: true
          name: "artifacts-.*"
          commit: ${{ github.event.pull_request.head.sha }}
          path: ./artifact

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install && bun link

      - name: Authenticate with Service Account
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Verify Service Account Access
        run: |
          echo "Bucket access:"
          gsutil ls gs://${{ env.BUCKET_NAME }}/ && echo "Bucket access verified"

      - name: Preview Changes
        id: preview
        # run: buninator preview ${{ inputs.config_file }}
        run: |
          JSON_FILE=$(find ./artifact -name '*.json' | head -n 1)
          echo "Using config file: $JSON_FILE"
          buninator preview "$JSON_FILE"

  deploy:
    if: ${{ github.event.action == 'closed' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    environment: prod
    concurrency:
      group: prod
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v5

      # REMADE USING BUNINATOR
      - name: Get artifact from commit SHA  
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: generate-artifact.yml
          name_is_regexp: true
          name: "artifacts-.*"
          commit: ${{ github.event.pull_request.head.sha }}
          path: ./artifact

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install && bun link

      - name: Authenticate with Service Account
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Deploy Configuration
        run: |
          CONFIG_FILE=$(find ./artifact -name '*.json' | head -n 1)
          echo "ðŸš€ Deploying $CONFIG_FILE to gs://${{ env.BUCKET_NAME }}/$(basename $CONFIG_FILE)"
          buninator deploy "$CONFIG_FILE"

      - name: Generate Deployment Summary
        run: |
          CONFIG_FILE=$(find ./artifact -name '*.json' | head -n 1)  # Define here
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # âœ… Deployment Successful
          **File:** \`$(basename $CONFIG_FILE)\`
          **Timestamp:** \`$(date -Iseconds)\`
          **Requester:** \`${{ github.actor }}\`
          **Workflow:** [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
