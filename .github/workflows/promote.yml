name: Promote to Production
on:
  pull_request:
    branches: [prod]
    types: [opened, synchronize, closed]
    
permissions:
  contents: read
  actions: read
  pull-requests: write  
  
env:
  BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  
jobs:
  preview:
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set SHA
        run: echo "MAIN_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - name: Setup Buninator
        id: setup
        uses: ./.github/actions/setup-buninator
        with:
          main-sha: ${{ env.MAIN_SHA }}
          gcp-sa-key: ${{ secrets.GCP_SA_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Service Account Access
        run: |
          echo "Bucket access:"
          gsutil ls gs://${{ secrets.BUCKET_NAME }}/ && echo "Bucket access verified"

      - name: Preview Changes
        run: buninator preview "${{ steps.setup.outputs.config-file }}"

  deploy:
    if: ${{ github.event.action == 'closed' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    environment: prod
    concurrency:
      group: prod
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set SHA
        run: echo "MAIN_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - name: Setup Buninator
        id: setup
        uses: ./.github/actions/setup-buninator
        with:
          main-sha: ${{ env.MAIN_SHA }}
          gcp-sa-key: ${{ secrets.GCP_SA_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Configuration
        run: |
          CONFIG_FILE="${{ steps.setup.outputs.config-file }}"
          echo "ðŸš€ Deploying $CONFIG_FILE to gs://${{ secrets.BUCKET_NAME }}/$(basename $CONFIG_FILE)"
          buninator deploy "$CONFIG_FILE"

      - name: Generate Deployment Summary
        run: |
          CONFIG_FILE="${{ steps.setup.outputs.config-file }}"
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # âœ… Deployment Successful
          **File:** \`$(basename $CONFIG_FILE)\`
          **Timestamp:** \`$(date -Iseconds)\`
          **Requester:** \`${{ github.actor }}\`
          **Workflow:** [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF