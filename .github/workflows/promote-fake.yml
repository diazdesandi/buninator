name: "[fake-gcs-server] Promote to Production"
on:
  workflow_dispatch:
    inputs:
      commit-sha:
        description: 'Commit SHA to deploy'
        required: true
        type: string
        default: 0fbdabf55f9326ac71233b67ecb067309a78c41a
        # Existing commit for testing
    
permissions:
  contents: read
  actions: read
  pull-requests: write  
  
env:
  BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  
jobs:
  preview:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    outputs:
      config-file: ${{ steps.setup.outputs.config-file }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun and dependencies
        uses: ./.github/actions/setup-bun

      - name: Setup fake-gcs-server Environment
        id: setup
        uses: ./.github/actions/setup-fake-gcs-environment
        with:
          commit-sha: ${{ inputs.commit-sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify bucket access
        run: |
          if gsutil -m ls -p fake-project gs://${{ env.BUCKET_NAME }}/ 2>/dev/null; then
            echo "‚úÖ Bucket access verified"
          else
            echo "‚ùå Bucket not accessible"
            gsutil -m ls -p fake-project || echo "No buckets found"
          fi

      - name: Preview Changes
        run: buninator preview "${{ steps.setup.outputs.config-file }}"

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: prod
    needs: preview
    concurrency:
      group: prod
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun and dependencies
        uses: ./.github/actions/setup-bun

      - name: Setup Environment
        id: setup
        uses: ./.github/actions/setup-environment
        with:
          commit-sha: ${{ inputs.commit-sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy file
        run: |
          CONFIG_FILE="${{ steps.setup.outputs.config-file }}"
          echo "üöÄ Deploying $(basename $CONFIG_FILE) to gs://${{ env.BUCKET_NAME }}/"
          buninator deploy "$CONFIG_FILE"
          buninator summary --commit "${{ inputs.commit-sha }}" --config-file "${{ steps.setup.outputs.config-file }}"
