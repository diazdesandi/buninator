name: "[fake-gcs-server] Promote to Production"
on:
  workflow_dispatch:
    inputs:
      commit-sha:
        description: "Commit SHA to deploy"
        required: true
        type: string
        default: 0fbdabf55f9326ac71233b67ecb067309a78c41a
        # Existing commit for testing

permissions:
  contents: read
  actions: read
  pull-requests: write

env:
  HUSKY: 0
  BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  preview:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    outputs:
      config-file: ${{ steps.artifact.outputs.config-file }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-fake-gcs-environment

      - name: Handle Artifact
        id: artifact
        uses: ./.github/actions/handle-artifact
        with:
          main-sha: ${{ inputs.commit-sha }}
          gcp-sa-key: ${{ secrets.GCP_SA_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify bucket access
        run: |
          echo "Bucket access:"
          if gsutil -m ls -p fake-project gs://${{ env.BUCKET_NAME }}/ 2>/dev/null; then
            echo "✅ Bucket access verified"
          else
            echo "❌ Bucket not accessible"
            gsutil -m ls -p fake-project || echo "No buckets found"
          fi

      - name: Preview Changes
        run: buninator preview "${{ steps.artifact.outputs.config-file }}"

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: prod
    needs: preview
    concurrency:
      group: prod
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-fake-gcs-environment

      - name: Handle Artifact
        id: artifact
        uses: ./.github/actions/handle-artifact
        with:
          main-sha: ${{ inputs.commit-sha }}
          gcp-sa-key: ${{ secrets.GCP_SA_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy file
        run: |
          CONFIG_FILE="${{ steps.artifact.outputs.config-file }}"
          buninator deploy "$CONFIG_FILE"
          buninator summary --commit "${{ inputs.commit-sha }}" --config-file "$CONFIG_FILE"
